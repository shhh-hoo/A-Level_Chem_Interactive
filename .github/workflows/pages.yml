name: Deploy GitHub Pages (Test)

on:
  workflow_dispatch:
  push:
    branches:
      - M0

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Validate API base URL secrets
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
        run: |
          VITE_API_BASE_URL="${VITE_API_BASE_URL:-}"
          VITE_SUPABASE_URL="${VITE_SUPABASE_URL:-}"
          if [ -z "$VITE_API_BASE_URL" ] && [ -z "$VITE_SUPABASE_URL" ]; then
            echo "::error::Both VITE_API_BASE_URL and VITE_SUPABASE_URL are empty. Set one GitHub Actions secret before deploying to Pages."
            exit 1
          fi

      - name: Build
        env:
          VITE_BASE_PATH: /A-Level_Chem_Interactive/
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
