name: Tests

on:
  push:
  pull_request:

jobs:
  reaction-map-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run reaction path tests
        run: node tests/paths.test.js
