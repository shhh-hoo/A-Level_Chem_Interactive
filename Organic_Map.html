<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organic Chemistry Reaction Map 3D</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
    <script src="https://unpkg.com/three-spritetext@1.8.1/dist/three-spritetext.min.js"></script>
    <script src="https://unpkg.com/3d-force-graph@1.73.1/dist/3d-force-graph.min.js"></script>
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000011;
            /* Deep Space Black */
        }

        #mynetwork {
            width: 100%;
            height: 100%;
        }

        .glass-panel {
            background: rgba(20, 20, 30, 0.85);
            /* Darker glass for 3D context */
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
            color: #e2e8f0;
        }

        .chem-btn {
            transition: all 0.2s;
        }

        .chem-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>

<body>

    <!-- Main Network Container -->
    <div id="mynetwork"></div>

    <!-- Info/Control Panel -->
    <div class="fixed top-4 right-4 w-full max-w-sm sm:w-96 glass-panel rounded-xl p-6 transition-all duration-300 transform z-10"
        id="infoPanel">
        <div class="flex justify-between items-center mb-4 border-b border-gray-700 pb-2">
            <h2 class="text-2xl font-bold text-white">Reaction Lab 3D</h2>
            <div class="flex gap-2">
                <button onclick="resetCamera()"
                    class="p-2 bg-gray-700 rounded-full hover:bg-gray-600 chem-btn text-white" title="Reset Camera">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
                    </svg>
                </button>
            </div>
        </div>

        <div id="contentArea">
            <p class="text-gray-300 mb-4">Left-click and drag to rotate. Right-click to pan. Scroll to zoom.</p>
            <p class="text-gray-400 text-sm mb-4">Click a <span class="font-bold text-blue-400">Sphere</span> for
                compound info or a <span class="font-bold text-purple-400">Link Arrow</span> for reaction details.</p>
        </div>

        <!-- Dynamic Content Template (Hidden by default) -->
        <div id="dynamicContent" class="hidden">
            <h3 id="detailTitle" class="text-xl font-bold text-white mb-1"></h3>
            <span id="detailType" class="inline-block px-2 py-1 text-xs font-semibold rounded mb-3"></span>

            <div id="reactionDetails" class="hidden space-y-3">
                <div class="bg-gray-800 p-3 rounded-lg border border-gray-700">
                    <span class="text-xs font-bold text-gray-400 uppercase tracking-wide">Reagents & Conditions</span>
                    <p id="reagents" class="text-blue-200 font-medium mt-1"></p>
                </div>
                <div class="bg-gray-800 p-3 rounded-lg border border-gray-700">
                    <span class="text-xs font-bold text-gray-400 uppercase tracking-wide">Reaction Type</span>
                    <p id="mechanism" class="text-purple-200 font-medium mt-1"></p>
                </div>
                <button id="animateBtn"
                    class="w-full mt-2 bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded chem-btn flex items-center justify-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z"
                            clip-rule="evenodd" />
                    </svg>
                    Simulate Reaction
                </button>
            </div>

            <div id="compoundDetails" class="hidden">
                <p id="compoundDesc" class="text-gray-300 leading-relaxed"></p>
            </div>
        </div>
    </div>

    <!-- Legend (Bottom Left) -->
    <div
        class="fixed bottom-4 left-4 bg-gray-900/90 backdrop-blur border border-gray-700 rounded-lg p-3 shadow-lg text-xs hidden md:block z-0 text-white">
        <h4 class="font-bold mb-2 text-gray-400">Legend</h4>
        <div class="grid grid-cols-2 gap-3">
            <div class="flex items-center"><span class="w-3 h-3 rounded-full mr-2" style="background:#888"></span>Crude
                Oil</div>
            <div class="flex items-center"><span class="w-3 h-3 rounded-full mr-2"
                    style="background:#ff99ff"></span>Hydrocarbons</div>
            <div class="flex items-center"><span class="w-3 h-3 rounded-full mr-2"
                    style="background:#ffff99"></span>Halogenoalkanes</div>
            <div class="flex items-center"><span class="w-3 h-3 rounded-full mr-2"
                    style="background:#3b82f6"></span>Alcohols</div>
            <div class="flex items-center"><span class="w-3 h-3 rounded-full mr-2"
                    style="background:#ff9966"></span>Carbonyls</div>
            <div class="flex items-center"><span class="w-3 h-3 rounded-full mr-2"
                    style="background:#ff6666"></span>Acids/Esters</div>
        </div>
    </div>

    <script src="data.js"></script>
    <script>
        // --- Data Definition ---
        const { colors, gData, compoundDescriptions } = window.OrganicMapData;

        // Global variables for Graph and UI state
        let Graph = null;
        let highlightLink = null;

        // UI Elements (populated on load)
        let contentArea, dynamicContent, detailTitle, detailType, reagentsElem, mechanismElem, reactionDetails, compoundDetails, compoundDesc, animateBtn;

        // UI Helpers
        function showDefault() {
            if (!contentArea) return;
            contentArea.style.display = 'block';
            dynamicContent.classList.add('hidden');
            highlightLink = null;
            if (Graph) Graph.linkDirectionalParticleSpeed(l => 0.002).linkWidth(1); // Reset
        }

        function showReaction(link) {
            // Ignore structural links
            if (link.type === 'structure') return;

            contentArea.style.display = 'none';
            dynamicContent.classList.remove('hidden');

            detailTitle.innerText = link.label || "Reaction";
            detailType.innerText = "Reaction Pathway";
            detailType.className = "inline-block px-2 py-1 text-xs font-semibold rounded mb-3 bg-purple-900 text-purple-200 border border-purple-700";

            reactionDetails.classList.remove('hidden');
            compoundDetails.classList.add('hidden');

            reagentsElem.innerText = link.reagents;
            mechanismElem.innerText = link.type;

            // Highlight Visualization
            highlightLink = link;
            // Update Graph visualization for highlight
            if (Graph) {
                Graph.linkColor(l => l === highlightLink ? '#a855f7' : (l.type === 'structure' ? '#ffffff22' : '#ffffff44'))
                    .linkWidth(l => l === highlightLink ? 3 : (l.type === 'structure' ? 0.5 : 1))
                    .linkDirectionalParticleSpeed(l => l === highlightLink ? 0.02 : 0.002)
                    .linkDirectionalParticleWidth(l => l === highlightLink ? 4 : 2);
            }

            // Button Logic
            animateBtn.onclick = () => {
                if (!Graph) return;
                // Burst speed animation
                const originalSpeed = 0.02;
                const burstSpeed = 0.1;

                // Temporarily increase particle density and speed
                Graph.linkDirectionalParticles(l => l === highlightLink ? 8 : (l.type === 'structure' ? 0 : 2));
                Graph.linkDirectionalParticleSpeed(l => l === highlightLink ? burstSpeed : 0.002);

                setTimeout(() => {
                    Graph.linkDirectionalParticles(l => (l.type === 'structure' ? 0 : 2)); // Reset density
                    Graph.linkDirectionalParticleSpeed(l => l === highlightLink ? originalSpeed : 0.002); // Reset speed
                }, 1500);
            };
        }

        function getCompoundDescription(node) {
            return compoundDescriptions[node.id] || `Functional Group: ${node.name}. `;
        }

        function showCompound(node) {
            contentArea.style.display = 'none';
            dynamicContent.classList.remove('hidden');

            detailTitle.innerText = node.name;
            detailType.innerText = "Chemical Compound";
            detailType.className = "inline-block px-2 py-1 text-xs font-semibold rounded mb-3 bg-blue-900 text-blue-200 border border-blue-700";

            reactionDetails.classList.add('hidden');
            compoundDetails.classList.remove('hidden');

            compoundDesc.innerText = getCompoundDescription(node);
            highlightLink = null;
            // Reset links but preserve structure link subtlety
            if (Graph) Graph.linkColor(l => l.type === 'structure' ? '#ffffff22' : '#ffffff44').linkWidth(l => l.type === 'structure' ? 0.5 : 1);
        }

        // Global reset camera function
        window.resetCamera = function () {
            if (Graph) {
                Graph.cameraPosition({ x: 0, y: 0, z: 250 }, { x: 0, y: 0, z: 0 }, 1000);
            }
            showDefault();
        }

        // --- Main Initialization ---
        window.addEventListener('load', () => {
            // 1. Initialize UI Elements
            contentArea = document.getElementById('contentArea');
            dynamicContent = document.getElementById('dynamicContent');
            detailTitle = document.getElementById('detailTitle');
            detailType = document.getElementById('detailType');
            reagentsElem = document.getElementById('reagents');
            mechanismElem = document.getElementById('mechanism');
            reactionDetails = document.getElementById('reactionDetails');
            compoundDetails = document.getElementById('compoundDetails');
            compoundDesc = document.getElementById('compoundDesc');
            animateBtn = document.getElementById('animateBtn');

            // 2. Initialize 3D Graph
            if (typeof ForceGraph3D === 'undefined') {
                console.error('ForceGraph3D library failed to load.');
                return;
            }

            Graph = ForceGraph3D()
                (document.getElementById('mynetwork'))
                .graphData(gData)
                .backgroundColor('#000011')
                // Node Styling
                .nodeLabel('name')
                .nodeColor('color')
                .nodeRelSize(5)
                .nodeResolution(16)
                .nodeOpacity(0.9)
                .nodeThreeObject(node => {
                    const group = new THREE.Group();

                    // 1. The Geometry (Sphere)
                    const geometry = new THREE.SphereGeometry(Math.cbrt(node.val) * 2, 32, 32);
                    const material = new THREE.MeshLambertMaterial({
                        color: node.color,
                        transparent: true,
                        opacity: 0.9
                    });
                    const sphere = new THREE.Mesh(geometry, material);
                    group.add(sphere);

                    // 2. The Text Label (Sprite)
                    const sprite = new SpriteText(node.name);
                    sprite.color = node.color;
                    sprite.textHeight = 3; // Size of text
                    sprite.position.y = 8; // Offset above sphere
                    sprite.backgroundColor = 'rgba(0,0,0,0.5)';
                    sprite.padding = 2;
                    sprite.borderRadius = 4;
                    group.add(sprite);

                    return group;
                })
                // Link Styling
                .linkWidth(link => {
                    if (link.type === 'structure') return 0.5; // Thin structure lines
                    return link === highlightLink ? 3 : 1;
                })
                .linkColor(link => {
                    if (link.type === 'structure') return '#ffffff22'; // Very faint structure lines
                    return link === highlightLink ? '#a855f7' : '#ffffff44';
                })
                .linkDirectionalArrowLength(link => link.type === 'structure' ? 0 : 4) // No arrows for structure
                .linkDirectionalArrowRelPos(1)
                .linkCurvature(link => link.type === 'structure' ? 0 : 0.25) // Straight structure lines
                .linkDirectionalParticles(link => link.type === 'structure' ? 0 : 2) // No particles for structure
                .linkDirectionalParticleWidth(link => link === highlightLink ? 4 : 2)
                .linkDirectionalParticleSpeed(link => link === highlightLink ? 0.02 : 0.002)
                // Interaction
                .onNodeClick(node => {
                    const distance = 40;
                    const distRatio = 1 + distance / Math.hypot(node.x, node.y, node.z);

                    Graph.cameraPosition(
                        { x: node.x * distRatio, y: node.y * distRatio, z: node.z * distRatio },
                        node,
                        3000
                    );
                    showCompound(node);
                })
                .onLinkClick(link => {
                    showReaction(link);
                });

            // Set initial camera orbit
            Graph.d3Force('charge').strength(-150);

            // Handle Resize
            window.addEventListener('resize', () => {
                Graph.width(window.innerWidth);
                Graph.height(window.innerHeight);
            });
        });

    </script>
</body>

</html>
