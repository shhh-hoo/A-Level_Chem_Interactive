<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organic Chemistry Reaction Map 3D</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/3d-force-graph@1.73.1/dist/3d-force-graph.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body style="margin:0;min-height:100vh;background:#000011;overflow:hidden;">
    <!-- Main Network Container -->
    <div id="mynetwork" style="position:fixed;inset:0;min-width:100vw;min-height:100vh;background:#000011;">
        <svg id="staticMapPreview" viewBox="0 0 1200 800" preserveAspectRatio="xMidYMid slice"
            aria-label="Organic chemistry map preview" style="display:block;width:100%;height:100%;background:#000011;">
            <g stroke="#ffffff33" stroke-width="2" fill="none">
                <line x1="210" y1="390" x2="390" y2="250" />
                <line x1="390" y1="250" x2="600" y2="190" />
                <line x1="600" y1="190" x2="810" y2="250" />
                <line x1="390" y1="250" x2="390" y2="520" />
                <line x1="600" y1="190" x2="600" y2="520" />
                <line x1="810" y1="250" x2="990" y2="390" />
                <line x1="390" y1="520" x2="600" y2="520" />
                <line x1="600" y1="520" x2="810" y2="520" />
            </g>
            <g font-size="18" font-family="Segoe UI, sans-serif" text-anchor="middle">
                <circle cx="210" cy="390" r="20" fill="#888888" />
                <text x="210" y="425" fill="#dbeafe">Crude</text>
                <circle cx="390" cy="250" r="20" fill="#ff99ff" />
                <text x="390" y="285" fill="#dbeafe">Alkane</text>
                <circle cx="600" cy="190" r="20" fill="#ff99ff" />
                <text x="600" y="225" fill="#dbeafe">Alkene</text>
                <circle cx="810" cy="250" r="20" fill="#ffff99" />
                <text x="810" y="285" fill="#dbeafe">Halo</text>
                <circle cx="390" cy="520" r="20" fill="#3b82f6" />
                <text x="390" y="555" fill="#dbeafe">Alcohol</text>
                <circle cx="600" cy="520" r="20" fill="#ff9966" />
                <text x="600" y="555" fill="#dbeafe">Carbonyl</text>
                <circle cx="810" cy="520" r="20" fill="#ff6666" />
                <text x="810" y="555" fill="#dbeafe">Acid/Ester</text>
                <circle cx="990" cy="390" r="20" fill="#94a3b8" />
                <text x="990" y="425" fill="#dbeafe">A2 routes</text>
            </g>
            <text x="600" y="760" text-anchor="middle" fill="#cbd5e1" font-size="18" font-family="Segoe UI, sans-serif">
                Loading interactive map...
            </text>
        </svg>
    </div>

    <!-- Info/Control Panel -->
    <div class="fixed top-4 right-4 w-full max-w-sm sm:w-96 glass-panel rounded-xl p-6 transition-all duration-300 transform z-10"
        id="infoPanel">
        <div class="flex justify-between items-center mb-4 border-b border-gray-700 pb-2">
            <h2 class="text-2xl font-bold text-white">Reaction Lab 3D</h2>
            <div class="flex gap-2">
                <button onclick="resetCamera()"
                    class="p-2 bg-gray-700 rounded-full hover:bg-gray-600 chem-btn text-white" title="Reset Camera">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
                    </svg>
                </button>
            </div>
        </div>

        <div id="contentArea">
            <p class="text-gray-300 mb-4">Left-click and drag to rotate. Right-click to pan. Scroll to zoom.</p>
            <p class="text-gray-400 text-sm mb-4">Click a <span class="font-bold text-blue-400">Sphere</span> for
                compound info or a <span class="font-bold text-purple-400">Link Arrow</span> for reaction details.</p>
        </div>

        <!-- Dynamic Content Template (Hidden by default) -->
        <div id="dynamicContent" class="hidden">
            <h3 id="detailTitle" class="text-xl font-bold text-white mb-1"></h3>
            <span id="detailType" class="inline-block px-2 py-1 text-xs font-semibold rounded mb-3"></span>

            <div id="reactionDetails" class="hidden space-y-3">
                <div class="bg-gray-800 p-3 rounded-lg border border-gray-700">
                    <span class="text-xs font-bold text-gray-400 uppercase tracking-wide">Reagents & Conditions</span>
                    <p id="reagents" class="text-blue-200 font-medium mt-1"></p>
                </div>
                <div class="bg-gray-800 p-3 rounded-lg border border-gray-700">
                    <span class="text-xs font-bold text-gray-400 uppercase tracking-wide">Reaction Type</span>
                    <p id="mechanism" class="text-purple-200 font-medium mt-1"></p>
                </div>
                <button id="animateBtn"
                    class="w-full mt-2 bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded chem-btn flex items-center justify-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z"
                            clip-rule="evenodd" />
                    </svg>
                    Simulate Reaction
                </button>
            </div>

            <div id="compoundDetails" class="hidden">
                <p id="compoundDesc" class="text-gray-300 leading-relaxed"></p>
            </div>

            <div class="mt-4 grid gap-3">
                <div class="bg-gray-800 p-3 rounded-lg border border-gray-700">
                    <span class="text-xs font-bold text-gray-400 uppercase tracking-wide">What</span>
                    <p id="infoWhat" class="text-gray-200 mt-1"></p>
                </div>
                <div class="bg-gray-800 p-3 rounded-lg border border-gray-700">
                    <span class="text-xs font-bold text-gray-400 uppercase tracking-wide">How</span>
                    <p id="infoHow" class="text-gray-200 mt-1"></p>
                </div>
                <div class="bg-gray-800 p-3 rounded-lg border border-gray-700">
                    <span class="text-xs font-bold text-gray-400 uppercase tracking-wide">Why</span>
                    <p id="infoWhy" class="text-gray-200 mt-1"></p>
                </div>
                <div class="bg-gray-800 p-3 rounded-lg border border-gray-700">
                    <span class="text-xs font-bold text-gray-400 uppercase tracking-wide">Exam tip</span>
                    <p id="infoExamTip" class="text-emerald-200 mt-1"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Legend (Bottom Left) -->
    <div
        class="fixed bottom-4 left-4 bg-gray-900/90 backdrop-blur border border-gray-700 rounded-lg p-3 shadow-lg text-xs hidden md:block z-0 text-white">
        <h4 class="font-bold mb-2 text-gray-400">Legend</h4>
        <div class="grid grid-cols-2 gap-3">
            <div class="flex items-center"><span class="w-3 h-3 rounded-full mr-2" style="background:#888"></span>Crude
                Oil</div>
            <div class="flex items-center"><span class="w-3 h-3 rounded-full mr-2"
                    style="background:#ff99ff"></span>Hydrocarbons</div>
            <div class="flex items-center"><span class="w-3 h-3 rounded-full mr-2"
                    style="background:#ffff99"></span>Halogenoalkanes</div>
            <div class="flex items-center"><span class="w-3 h-3 rounded-full mr-2"
                    style="background:#3b82f6"></span>Alcohols</div>
            <div class="flex items-center"><span class="w-3 h-3 rounded-full mr-2"
                    style="background:#ff9966"></span>Carbonyls</div>
            <div class="flex items-center"><span class="w-3 h-3 rounded-full mr-2"
                    style="background:#ff6666"></span>Acids/Esters</div>
        </div>
    </div>

    <script src="js/data.js?v=20260212c"></script>
    <script src="js/main.js?v=20260212c"></script>
    <script>
        window.addEventListener('load', () => {
            if (typeof window.initMap === 'function') {
                window.initMap();
                return;
            }

            console.error('Map bootstrap failed: js/main.js did not expose initMap.');
            const contentArea = document.getElementById('contentArea');
            if (contentArea) {
                contentArea.innerHTML = `
                    <p class="text-rose-300 mb-2">Map bootstrap failed (main.js not loaded).</p>
                    <p class="text-gray-400 text-xs">Hard refresh this page and check DevTools Network for js/main.js.</p>
                `;
            }
        }, { once: true });
    </script>
</body>

</html>
